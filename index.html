 
 <!DOCTYPE html>
 <html ng-app="MyToDoApp">
 <head>
    <meta charset="utf-8">
    <title>My ToDos</title>
    <link rel="stylesheet" href="styles.css">
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
   
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/controllers.js" charset="utf-8"></script>
  </head>

  <body>
    <div class="container" ng-controller="TodoCtrl">
      <h2>You've got <span class="emphasis">{{getTodos()}}</span> things to do</h2>
      <ul>
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done"/>
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      <form>
        <input class="add-input" placeholder="I need to..." type="text" ng-model="formTodoText"/>
        <button class="add-btn" ng-click="addTodo()"><h2>Add</h2></button>
      </form>
      
      <button class="clear-btn" ng-click="clearCompleted()">Clear completed</button>
    </div>
  </body>
  
</html>
